<body>
    <div class="icon-grid">
        <div class="icon-item" data-hover="sleep.png" data-sound="click.mp3">
            <img src="sleep2.png" alt="Icon 1">
        </div>
        <div class="icon-item" data-hover="2-2.png" data-sound="click.mp3">
            <img src="2-1.png" alt="Icon 2">
        </div>
        <div class="icon-item" data-hover="3-2.png" data-sound="click.mp3">
            <img src="3-1.png" alt="Icon 3">
        </div>
        <div class="icon-item" data-hover="4-2.png" data-sound="click.mp3">
            <img src="4-1.png" alt="Icon 4">
        </div>
        <div class="icon-item" data-hover="5-2.png" data-sound="click.mp3">
            <img src="5-1.png" alt="Icon 5">
        </div>
        <div class="icon-item" data-hover="6-2.png" data-sound="click.mp3">
            <img src="6-1.png" alt="Icon 6">
        </div>
        <div class="icon-item" data-hover="7-2.png" data-sound="click.mp3">
            <img src="7-1.png" alt="Icon 7">
        </div>
        <div class="icon-item" data-hover="8-2.png" data-sound="click.mp3">
            <img src="8-1.png" alt="Icon 8">
        </div>
        <div class="icon-item" data-hover="9-2.png" data-sound="click.mp3">
            <img src="9-1.png" alt="Icon 9">
        </div>
    </div>

    <script>
        document.querySelectorAll('.icon-item').forEach(item => {
            const img = item.querySelector('img');
            const hoverImg = item.getAttribute('data-hover');
            const sound = new Audio(item.getAttribute('data-sound'));

            item.addEventListener('mouseover', () => {
                img.src = hoverImg; 
                sound.play(); 
            });

            item.addEventListener('mouseout', () => {
                img.src = img.getAttribute('data-original'); 
                sound.pause();
                sound.currentTime = 0;
            });

            
            img.setAttribute('data-original', img.src);
        });
    </script>
</body>
